<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Motocare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-6xl">
      <!-- Logo -->
      <header class="fixed top-0 left-0 w-full z-50 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-4">
            <div class="flex-shrink-0">
              <a href="index.html">
                <img
                  src="images/Logo-Motocare-4x.png"
                  alt="Logo Motocare"
                  class="h-10"
                />
              </a>
            </div>
            <nav class="md:flex items-center space-x-8"></nav>
          </div>
        </div>
      </header>

      <!-- Card -->
      <div>
        <div
          class="mx-auto w-[600px] max-w-4xl min-h-[400px] bg-[#f5f5f5] border border-[#5882C1] rounded-3xl p-16 mt-4 shadow-md flex flex-col justify-center"
        >
          <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
          <form id="loginForm" class="space-y-4 w-full max-w-[270px] mx-auto">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                placeholder="username@gmail.com"
                required
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="text-left">
              <a href="#" class="text-sm text-blue-500 hover:underline"
                >Forgot Password?</a
              >
            </div>

            <button
              type="submit"
              class="w-full bg-[#1976d2] hover:bg-[#004181] text-white text-sm py-2 rounded-md"
            >
              Sign in
            </button>

            <div class="text-sm text-center text-gray-500">
              or continue with
            </div>

            <button
              type="button"
              class="w-full border border-gray-300 hover:bg-gray-200 py-2 rounded-md flex items-center justify-center gap-2"
            >
              <img src="images/google-logo.svg" alt="Google" class="w-5 h-5" />
              <span class="text-sm text-gray-600"></span>
            </button>
          </form>
          <p class="text-sm text-center mt-4 text-gray-700">
            Don't have an account yet?
            <a href="register.html" class="text-blue-600 hover:underline"
              >Register for free</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
