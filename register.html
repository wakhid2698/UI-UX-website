<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Motocare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-6xl">
      <!-- Logo -->
      <div class="mb-10">
        <img
          src="images/Logo-Motocare-4x.png"
          alt="Motocare Logo"
          class="h-12"
        />
      </div>

      <!-- Card -->
      <div
        class="mx-auto w-[600px] max-w-4xl min-h-[600px] bg-[#f5f5f5] border border-[#5882C1] rounded-3xl p-10 shadow-md flex flex-col justify-center"
      >
        <h2 class="text-center text-lg font-semibold mb-6">Register</h2>
        <form id="registerForm" class="space-y-4 w-full max-w-[270px] mx-auto">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="username@gmail.com"
              required
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              placeholder="Ulangi Password"
              required
              class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-[#1976d2] hover:bg-[#004181] text-white text-sm py-2 rounded-md"
          >
            Register
          </button>

          <div class="text-sm text-center text-gray-500">or continue with</div>

          <button
            type="button"
            class="w-full border border-gray-300 hover:bg-gray-100 py-2 rounded-md flex items-center justify-center gap-2"
          >
            <img src="images/google-logo.svg" alt="Google" class="w-5 h-5" />
            <span class="text-sm text-gray-600"></span>
          </button>

          <p class="text-sm text-center mt-2 text-gray-700">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline"
              >Sign in</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
