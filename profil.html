<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Motocare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-6xl">
      <!-- Logo -->
      <div class="mb-12">
        <img
          src="images/Logo-Motocare-4x.png"
          alt="Motocare Logo"
          class="h-12"
        />
      </div>

<!-- Card -->
<div class="mx-auto w-[600px] max-w-4xl min-h-[600px] bg-[#f5f5f5] border border-[#5882C1] rounded-3xl p-12 shadow-lg flex flex-col justify-center">
  <h2 class="text-center text-lg font-semibold mb-6">
    Yuk, Lengkapin Profilmu
  </h2>
  <form id="profilForm" class="space-y-4 w-full max-w-[250px] mx-auto">
    <div>
      <label
        for="nama"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Nama Lengkap</label
      >
      <input
        type="text"
        id="nama"
        placeholder="Masukkan nama lengkap"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label
        for="email"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Email</label
      >
      <input
        type="email"
        id="email"
        placeholder="Masukkan email"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label
        for="telepon"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Nomor Telepon</label
      >
      <input
        type="tel"
        id="telepon"
        placeholder="Masukkan Nomor Telepon"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-[#1976d2] hover:bg-[#004181] text-white text-sm py-2 px-4 rounded-md transition"
    >
      Simpan
    </button>
  </form>
</div>



    <script src="src/main.js">
    </script>
  </body>
</html>
