<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Motocare</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Font Style -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-white min-h-screen flex items-center justify-center p-6">
      <header class="fixed top-0 left-0 w-full z-50 bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex-shrink-0">
            <a href="index.html">
              <img
                src="images/Logo-Motocare-4x.png"
                alt="Logo Motocare"
                class="h-10"
              />
            </a>
          </div>
          <nav class="md:flex items-center space-x-8"></nav>
        </div>
      </div>
    </header>

      <!-- Card Form -->
       <div class="w-[600px] bg-[#f5f5f5] border border-[#5882C1] rounded-3xl p-24 shadow-lg ">
         <div
           class="mx-auto w-full max-w-[300px] bg-[#f5f5f5] "
         >
           <!-- Judul -->
           <h2 class="text-center text-2xl font-semibold mb-6">
             Yuk, Lengkapin Profilmu
           </h2>
   
           <!-- Form -->
           <form id="profilForm" class="space-y-5 max-w-[250px] mx-auto">
             <!-- Nama -->
             <div>
               <label
                 for="nama"
                 class="block text-sm font-medium text-gray-700 mb-1"
               >
                 Nama Lengkap
               </label>
               <input
                 type="text"
                 id="nama"
                 placeholder="Masukkan nama lengkap"
                 required
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>
   
             <!-- Email -->
             <div>
               <label
                 for="email"
                 class="block text-sm font-medium text-gray-700 mb-1"
               >
                 Email
               </label>
               <input
                 type="email"
                 id="email"
                 placeholder="Masukkan email"
                 required
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>
   
             <!-- Telepon -->
             <div>
               <label
                 for="telepon"
                 class="block text-sm font-medium text-gray-700 mb-1"
               >
                 Nomor Telepon
               </label>
               <input
                 type="tel"
                 id="telepon"
                 placeholder="Masukkan nomor telepon"
                 required
                 class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>
   
             <!-- Tombol Simpan -->
             <button
               type="submit"
               class="w-full bg-[#1976d2] hover:bg-[#004181] text-white text-sm py-2 px-4 rounded-md transition"
             >
               Simpan
             </button>
           </form>
         </div>
       </div>
    </div>

    <!-- Script -->
    <script src="src/main.js"></script>
  </body>
</html>
